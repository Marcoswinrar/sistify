<mat-card class='sistify-card-track'>
  <div class='heading' fxLayout='row'>
    <mat-card-title fxLayoutAlign='start start' fxFlex>
      {{ item.track.name }}
    </mat-card-title>
    <mat-card-subtitle i18n fxLayoutAlign='end end'>
      Release Date: {{ item.track.album.release_date | date: 'shortDate'}}
    </mat-card-subtitle>
  </div>
  <div fxLayout='row'>
    <div fxLayout='column' fxFlex>
      <span i18n>Artist's: </span>
      <div *ngFor='let artist of (item.track.album.artists)'>
        <span i18n> {{ artist.name }} </span>
      </div>
    </div>
    <div>
      <button mat-icon-button (click)='deleteTrack(item.track.uri)'>
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
