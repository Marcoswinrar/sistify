<mat-card fxFlex>
  {{ item | json }}
  <mat-card-header>
    <mat-card-title>{{item.track?.name}}</mat-card-title>
    <mat-card-subtitle>{{item.track?.album.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-icon-button fxAlign='end end'>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
