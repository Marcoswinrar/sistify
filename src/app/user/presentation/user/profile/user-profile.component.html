<div fxLayout='column' class='content-container user-profile'>
  <div
    fxFlex
    fxLayoutGap='8px'
    fxLayoutAlign='start center'
    class='action'>
    <mat-icon>arrow_back</mat-icon>
    <span routerLink='user/playlists'> Return to playlists</span>
  </div>
  <h1 class="header"> User account </h1>
  <div fxLayoutAlign='center'>
    <sistify-user-card 
      fxFlex='50'
      fxFlex.lt-md='85' 
      class="card"
      [user]='user'>
    </sistify-user-card>
  </div>
</div>
